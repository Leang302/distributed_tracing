services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  zipkin-dependencies-job:
    image: openzipkin/zipkin-dependencies:latest
    container_name: zipkin-dependencies-job
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: http://elasticsearch:9200
      # You can keep this for development to process recent data
      LOOKBACK: "7200000" # 2 hours in milliseconds
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: >
      java -jar zipkin-dependencies.jar
    restart: "no"

volumes:
  elasticsearch-data: